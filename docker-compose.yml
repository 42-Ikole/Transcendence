version: "3.0"
services:
# Backend service
  backend:
    container_name: backend
    build: ./src/backend
    ports:
      - 420:420
    volumes:
      - ./src/backend:/app

# database service
  database:
    container_name: database
    build: "./src/database"
    volumes:
      - ./src/database/volume_claims/:/var/lib/postgresql/data/
volumes:
  pvc:
